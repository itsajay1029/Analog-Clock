<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="container">
               
                <div class="clock__circle">

                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>

                    <div class="clock__hour" id="hour"></div>
                    <div class="clock__minute" id="min"></div>
                    <div class="clock__second" id="sec"></div>

                    <div class="clock_theme" id="theme">
                        <i class='bx bxs-moon' id="icon" ></i>
                    </div>

                   
                </div>

                <div class="clock_text">
                    <div class="clock_text-hour" id="text-hour"></div>
                    <div class="clock_text-min" id="text-min"></div>
                    <div class="clock_text-am" id="text-am"></div>
                </div>

                <div class="clock_date">
                    <span id="date-day"></span>
                    <span id="date-month"></span>
                    <span id="date-year"></span>
                </div>

                

                

    </div>




    <script src="JS/main.js"></script>
    
</body>
</html>
